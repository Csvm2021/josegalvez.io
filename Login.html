<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/Login.css">
</head>
<body style="background-image: url(images/fondo....jpeg);">
    <div class="login-box">
        <img class="ava" src="images/intranet.jpeg" alt="Logo de Intranet">
        <h1>Login</h1>
        <form>
            <label>Correo</label>
            <input type="text" id="correo" placeholder="Ingresa tu Correo">

            <label>Contraseña</label>
            <input type="password" id="contraseña" placeholder="Ingresa tu Contraseña">
        <div>
            <input type="button" value="Iniciar" id="boton">
        </div>
        </form>
        <script src="JS/Login.js"></script>
    </div>
</body>
</html>
